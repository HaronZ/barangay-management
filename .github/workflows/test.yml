name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Backend Tests Job
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: barangay_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: Run Prisma Migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/barangay_test
        run: npx prisma migrate deploy

      - name: Seed Test Database
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/barangay_test
          JWT_SECRET: test-jwt-secret
        run: npx tsx src/seed.ts

      - name: Run Backend Tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/barangay_test
          JWT_SECRET: test-jwt-secret
          NODE_ENV: test
        run: npm test

      - name: Build Backend
        working-directory: ./backend
        run: npm run build

  # Frontend Tests Job
  frontend-test:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

  # Success Summary
  all-tests-pass:
    name: All Tests Pass âœ…
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
      - name: Success
        run: echo "All tests passed! Ready for deployment."
